# Rime schema
# encoding: utf-8

schema:
  schema_id: Etem_26Keys
  name: 倚天26鍵
  version: "3.0.0"
  author:
    - loulazynote
    - 陳皆曲 <jachuchen@yahoo.com>
    - 佛振 <chen.sst@gmail.com>
  description: |
    倚天26鍵（忘形26）注音輸入方案。
    精簡設定，保留常用中英文/全半形開關與繁簡轉換。
    參考 rime-bopomofo 與 rime-flypyquick5 以取得穩定的詞語聯想體驗。
  dependencies:
    - terra_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [中, En]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: zh_hant_tw
    reset: 1
  - name: zh_hans
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@zh_hans
    - simplifier@zh_hant_tw
    - uniquifier

menu:
  alternative_select_keys: "1234567890"
  page_size: 9

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz "
  finals: " "
  delimiter: "'"
  auto_select: false
  use_space: true
  algebra:
    __patch:
      - Etem26keys:/pinyin_to_zhuyin
      - Etem26keys:/keymap_etem26keys

translator:
  dictionary: terra_pinyin
  prism: Etem_26Keys
  enable_sentence: true
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: true
  sentence_over_completion: true
  enable_completion: true
  preedit_format:
    __patch:
      - Etem26keys:/transform

punctuator:
  full_shape:
    "/": {commit: "、"}
    ",": {commit: "，"}
    ".": {commit: "。"}
    ";": {commit: "；"}
    ":": {commit: "："}
    "?": {commit: "？"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "'": {pair: ["‘", "’"]}
    "(": {commit: "（"}
    ")": {commit: "）"}
    "[": {commit: "［"}
    "]": {commit: "］"}
    "{": {commit: "｛"}
    "}": {commit: "｝"}
    "<": {commit: "《"}
    ">": {commit: "》"}
    "@": {commit: "＠"}
    "#": {commit: "＃"}
    "$": {commit: "＄"}
    "%": {commit: "％"}
    "^": {commit: "＾"}
    "&": {commit: "＆"}
    "*": {commit: "＊"}
    "-": {commit: "－"}
    "_": {commit: "＿"}
    "+": {commit: "＋"}
    "=": {commit: "＝"}
    "\\": {commit: "＼"}
    "|": {commit: "｜"}
    "`": {commit: "｀"}
    "~": {commit: "～"}
  half_shape:
    "/": {commit: "/"}
    ",": {commit: ","}
    ".": {commit: "."}
    ";": {commit: ";"}
    ":": {commit: ":"}
    "?": {commit: "?"}
    "!": {commit: "!"}
    "\"": {commit: "\""}
    "'": {commit: "'"}
    "(": {commit: "("}
    ")": {commit: ")"}
    "[": {commit: "["}
    "]": {commit: "]"}
    "{": {commit: "{"}
    "}": {commit: "}"}
    "<": {commit: "<"}
    ">": {commit: ">"}
    "@": {commit: "@"}
    "#": {commit: "#"}
    "$": {commit: "$"}
    "%": {commit: "%"}
    "^": {commit: "^"}
    "&": {commit: "&"}
    "*": {commit: "*"}
    "-": {commit: "-"}
    "_": {commit: "_"}
    "+": {commit: "+"}
    "=": {commit: "="}
    "\\": {commit: "\\"}
    "|": {commit: "|"}
    "`": {commit: "`"}
    "~": {commit: "~"}

key_binder:
  import_preset: default

recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    reverse_lookup: "`[a-z]*'?$/"

zh_hans:
  option_name: zh_hans
  opencc_config: t2s.json
  tips: all
  excluded_types: [reverse_lookup]

zh_hant_tw:
  option_name: zh_hant_tw
  opencc_config: t2tw.json
  tips: none
  excluded_types: [reverse_lookup]

__patch:
  - grammar:/hant?

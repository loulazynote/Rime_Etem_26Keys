# etem_26Keys.schema.yaml
schema:
  schema_id: Etem_26Keys
  name: 倚天26鍵
  version: '1.0.0'
  author:
    - loulazynote
  dependencies:
    - luna_pinyin
    - terra_pinyin

switches:
  - name: ascii_mode
    reset: 1
    states: ["中", "En"]
  - name: half_shape
    states: ["半形", "全型"]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]
  - options:
      - zh_hant_tw
      - zh_hans
    reset: 0
    states: 
      - 繁體
      - 簡體

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluid_editor 
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator # ※ 轉換標點符號
    # - table_translator@custom_phrase
    - echo_translator # ※ 沒有其他候選字時，回顯輸入碼
    - script_translator # ※ 腳本翻譯器，用於拼音等基於音節表的輸入方案
  filters:
    - simplifier@zh_hans
    - simplifier@zh_hant_tw
    - uniquifier

speller:
   alphabet: 'abcdefghijklmnopqrstuvwxyz'
   auto_select: true
   use_space: false

translator:
  dictionary: Etem_26Keys
  prism: Etem_26Keys
  enable_completion: false
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  enable_user_dict: false
  initial_quality: 0

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
    import_preset: default

custom_phrase:
  dictionary: ""
  user_dict: Etem_26Keys
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1

zh_hans:
  option_name: zh_hans
  opencc_config: t2s.json
  tips: all
  excluded_types: [ reverse_lookup ]

zh_hant_tw:
  option_name: zh_hant_tw
  opencc_config: t2tw.json
  tips: none
  excluded_types: [ reverse_lookup ]

__patch:
  # 使用八股文語言模型
  - grammar:/hant?

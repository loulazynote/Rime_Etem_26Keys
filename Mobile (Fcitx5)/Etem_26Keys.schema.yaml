# etem_26Keys.schema.yaml
schema:
    schema_id: Etem_26Keys
    name: 倚天26鍵
    version: '2.2.0'
    author:
        - loulazynote
        - 陳皆曲 <jachuchen@yahoo.com>
        - 佛振 <chen.sst@gmail.com>
    description: |
        - 注音符號輸入
        - 倚天26鍵 (忘形26)
        - 支援繁簡轉換
        - 支援全形半形切換
        - 支援中英文切換
        - 支援網頁、郵件、網址識別
        - 支援自動選字
        - Enter候選字輸出
        > 參考了 [rime-bopomofo](https://github.com/rime/rime-bopomofo) 及 [Rime-et26](https://github.com/jachuchen/Rime-et26)

switches:
    - name: ascii_mode
      reset: 0
      states: [中文, 西文]
    - name: full_shape
      reset: 0
      states: [半形, 全形]
    - name: zh_simp
      reset: 0
      states: [繁, 簡]

engine:
    processors:
        - ascii_composer
        - recognizer
        - key_binder
        - speller
        - punctuator
        - selector
        - navigator
        - express_editor
    segmentors:
        - ascii_segmentor
        - matcher
        - abc_segmentor
        - affix_segmentor
        - punct_segmentor
        - fallback_segmentor
    translators:
        - table_translator
    filters:
        - uniquifier
        - simplifier

menu:
    alternative_select_keys: '1234567890'
    page_size: 9

speller:
    alphabet: "abcdefghijklmnopqrstuvwxyz"
    delimiter: "'"
    max_code_length: 4
    auto_select: false
    auto_select_unique_candidate: false
    use_space: false
    algebra:
        - derive/^([a-z]{4}).+/$1/

translator:
    dictionary: Etem26keys
    enable_user_dict: true
    enable_sentence: true
    enable_completion: false
    prism: terra_pinyin

punctuator:
    import_preset: symbols
    half_shape:
        ",": ","
        ".": "."
        ";": ";"
        ":": ":"
        '"': '"'
        "'": "'"
        "@": "@"
        "*": "*"
    symbols:
        "@": "@"
        "*": "*"
    comment_format: []

key_binder:
    import_preset: default
    bindings:
        - { when: composing, accept: Return, send: commit_text, priority: 100 }
        - { when: composing, accept: KP_Enter, send: commit_text, priority: 100 }
        - { when: composing, accept: space, send: noop, priority: 100 }
        - { when: always, accept: "Control+Shift+4", toggle: zh_simp }

ascii_composer:
    good_old_caps_lock: true
    good_old_shift: false

recognizer:
    patterns:
        email: "^[-_+.0-9A-Za-z]+@[-0-9A-Za-z.]+$"
        url: "^(https?://|www\\.)"
        punct: "^[-.,:;!?]$"

simplifier:
    option_name: zh_simp
    opencc_config: t2s.json
    tips: none
